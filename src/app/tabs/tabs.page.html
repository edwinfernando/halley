<!--S<app-header-tabs [isTab]="true" [isBotones]="true"></app-header-tabs>-->
<ion-tabs #myTabs (ionTabsWillChange)="ionTabsWillChange($event)">
    <ion-tab-bar class="menu-tabs" slot="bottom" mode="ios">
        <ion-tab-button *ngFor="let tab of tabs" (click)="onClick(tab)" [tab]="tab.tab" mode="md">
            <ion-icon [name]="tab.icon"></ion-icon>
            <!--<ion-label>{{tab.label}}</ion-label>-->
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
