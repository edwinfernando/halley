<ion-card class="card-item image-card" mode="md" [style.background-image]="promocion.imagen[0] | domSanitizer" button (click)="onClick($event)">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-card-header>
        <ion-card-title mode="md">{{promocion.name}}</ion-card-title>
        <ion-card-subtitle mode="md">{{formatearValor(promocion.price)}}</ion-card-subtitle>
    </ion-card-header>

    <div *ngIf="promocion.isRifa" class="div-rifa">
        <ion-label>RIFA</ion-label>
    </div>
</ion-card>
