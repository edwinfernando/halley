<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar class="ion-no-border" mode="ios">
        <ion-buttons slot="start">
            <ion-button *ngIf="isTab" (click)="gotoInfoMunicipio()">
                <ion-icon color="primary" name="location-outline"></ion-icon>
            </ion-button>

            <ion-button *ngIf="!isTab" (click)="gotoBack()" mode="md">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <!--<ion-item lines="none" class="text-toolbar item-style" mode="md">
            <ion-label>{{titulo || ''}}</ion-label>
        </ion-item>-->

        <ion-item *ngIf="isDetalleEvento" class="item-style text-toolbar" lines="none" detail="false">
            <ion-input class="select cursor" [style.color]="estiloGeneral.COLOR_TEXT_GENERAL" placeholder="Seleccionar municipio" [value]="titulo" readonly>
            </ion-input>
        </ion-item>

        <ion-item *ngIf="!isDetalleEvento" class="item-style text-toolbar" detailIcon="chevron-down-outline" lines="none" button (click)="seleccionarMunicipio($event)" detail>
            <ion-input class="select cursor" [style.color]="estiloGeneral.COLOR_TEXT_GENERAL" placeholder="Seleccionar municipio" [value]="titulo" readonly>
            </ion-input>
        </ion-item>

        <ion-buttons slot="end" *ngIf="isBotones">
            <ion-button (click)="gotoMap()">
                <ion-icon color="primary" name="map-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end" *ngIf="isBotonesCompartir">
            <!--<ion-button>
                <ion-icon color="primary" name="heart-outline"></ion-icon>
            </ion-button>-->
            <ion-button (click)="compartir()">
                <ion-icon color="primary" name="share-social-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
