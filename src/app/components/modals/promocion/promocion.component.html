<ion-content class="padding" [ngClass]="{'no-scroll' : !promocion.isRifa}">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="compartir()">
                <ion-icon name="share-outline"></ion-icon>
            </ion-button>
            <!-- <ion-button (click)="favorito()">
                <ion-icon [name]="estrella"></ion-icon>
            </ion-button>-->
        </ion-buttons>
    </ion-toolbar>
    <div class="swiper-container">
        <ion-slides #ionSlides mode="ios" pager="true" scrollbar="false" [options]="slideOpts">
            <ion-slide *ngFor="let imagen of promocion.imagen" class="tamano-slide">
                <div class="image" [style.background-image]="imagen | domSanitizer">
                </div>
            </ion-slide>
            <!-- Add Arrows -->
        </ion-slides>
        <!--<div class="swiper-button-next" i-button (click)="next()">
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <div class="swiper-button-prev" i-button (click)="prev()">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>-->
    </div>

    <ion-card-header>
        <ion-card-title mode="md">{{titulo}}</ion-card-title>
        <ion-card-subtitle mode="md">
            {{subtitulo}}
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{promocion.description}}
    </ion-card-content>
