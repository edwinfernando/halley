<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let lugar of lugares">
        <ion-row>
            <ion-col size="12">
                <ion-card class="card-item image-card" mode="md" [style.background-image]="lugar.imagen | domSanitizer" button (click)="onClick(lugar.id)">
                    <ion-ripple-effect></ion-ripple-effect>
                </ion-card>
            </ion-col>
            <ion-col size="12">
                <ion-card-subtitle mode="md">{{lugar.name}}</ion-card-subtitle>
            </ion-col>
        </ion-row>
    </ion-slide>
</ion-slides>
