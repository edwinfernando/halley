<app-header-tabs [isTab]="true" [titulo]="titulo"></app-header-tabs>
<ion-content fullscreen>
    <ion-grid class="grid-servicios">
        <div *ngFor="let favorito of favoritosPorCategoria">
            <ion-list-header mode="ios">
                <ion-label>{{favorito.categoria}}</ion-label>
            </ion-list-header>

            <ion-grid fixed>
                <ion-row>
                    <ion-col *ngFor="let servicio of favorito.servicios" size="12">
                        <app-item-servicio [servicio]="servicio"></app-item-servicio>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </div>

    </ion-grid>

    <ion-slides *ngIf="servicios.length === 0" class="slides-segment">
        <ion-slide>
            <h6>AÃºn no tienes favoritos</h6>
        </ion-slide>
    </ion-slides>

</ion-content>
